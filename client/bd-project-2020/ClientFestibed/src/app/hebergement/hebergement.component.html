<div class="container" *ngIf="tabHotels.length!=0">
  <br>
  <h1 class="text-center">
    <i class="fa fa-file-text-o"></i>
    Les Hebergements
  </h1>
  <p class="text-center text-muted">
  </p>
  <br>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-primary">
        <div class="panel panel-heading">
          <h3 class="panel-title"> List des Hebegements en fonction des types </h3>
        </div>
        <div class="panel panel-body">
         
          <div class="table-responsive">
              <mat-form-field >
                  <mat-select placeholder="Choisir le type d'hebergement" (change)="getHebergement()" [(ngModel)]="selectedType">
                      <mat-option *ngFor="let typeHeb of typeHebergement" [value]="typeHeb">{{typeHeb}}</mat-option>
                  </mat-select>
                </mat-form-field>
            <p-table [value]="tabHotels" >
                
              <ng-template pTemplate="header">
                <tr>
                  <th>Nom Commercial #</th>
                  <th>Num Tel</th>
                  <th>Id Hebegements</th>
                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-c>
                <tr>
                  <td>{{c.nomCommercial}}</td>
                  <td>{{c.numTel}}</td>
                  <td>{{c.idHebergement}}</td>


                  <td >
                   
                    <button  class="btn btn-default" (click)="ChambreHotel(c.idHebergement)">Selectionner</button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
