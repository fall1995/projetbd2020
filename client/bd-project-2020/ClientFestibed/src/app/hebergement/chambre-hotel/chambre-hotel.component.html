<div class="container">
  <br>
  <h1 class="text-center">
    <i class="fa fa-file-text-o"></i>
    Les Hebergements
  </h1>
  <p class="text-center text-muted">
  </p>
  <br>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-primary">
        <div class="panel panel-heading">
          <h3 class="panel-title"> List des Chambres De l'hotel</h3>
        </div>
        <div class="panel panel-body">
         
          <div class="table-responsive">
              
            <p-table [value]="tabChambre" >
                
              <ng-template pTemplate="header">
                <tr>
                  <th>tarif Adulte</th>
                  <th>tarifEnfant</th>
                  <th>nbAdultes</th>
                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-c>
                <tr>
                  <td>{{c.tarifAdulte}}</td>
                  <td>{{c.tarifEnfant}}</td>
                  <td>{{c.nbAdultes}}</td>


                  <td >
                   
                    <button  type="button" class="btn btn-success" (click)="ChambreListeHotel(c.numLogement)">Selectionner</button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
