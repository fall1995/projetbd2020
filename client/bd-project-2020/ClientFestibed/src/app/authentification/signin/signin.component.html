<div class="container ">
    <div class="omb_login">

        <div class="ui-g">
            <div class="ui-md-5 ui-md-offset-3">
                <h3 class="omb_authTitle">Connectez-vous </h3>
            </div>
        </div>
        <div class="ui-g">

            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <form class="omb_loginForm" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="email" placeholder="Adresse mail"
                            id="email"
                        formControlName="email">
                    </div>
                    <span class="help-block"></span>
        
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="password"
                        name="password" placeholder="Mot de passe" formControlName="password">
                    </div>
                    <br>
                    <div class="ui-g">
                        <div class="ui-md-4 ui-md-offset-1">
                            <button class="btn btn-lg btn-primary btn-block" type="submit"
                                [disabled]="signInForm.invalid">Connexion
                            </button>
                        </div>
                        <div class="ui-md-4 ui-md-offset-2" style="margin-top:1em;">
                                <a>mot de passe oubli√©
                                </a>
                        </div>
                    </div>
                </form>
                <span class="text-danger">{{ errorMessage }}</span>
            </div>
        </div>
        <mat-divider></mat-divider>
        <br>
        <div class="ui-g">
                <div class="ui-md-3 ui-md-offset-3">  
                        <button (click)="loginFacebook()" class="loginBtn loginBtn--facebook">
                            Login with Facebook  
                        </button>  
                    </div>  
                    <div class="ui-md-4">  
                        <button (click)="loginGoogle()" class="loginBtn loginBtn--google">  
                            Login with Google  
                        </button>  
                    </div> 
        </div>
