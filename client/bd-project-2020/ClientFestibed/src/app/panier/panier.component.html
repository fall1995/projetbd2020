

<div class="col-md-6">
    <div *ngFor="let place of places">
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                    Jour {{place.jour}}
                </mat-panel-title>
                <mat-panel-description>
                  Information du festival :{{place.idFestival}}
                </mat-panel-description>
              </mat-expansion-panel-header>
          
              <mat-list>
                  <mat-list-item></mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>{{place.tarifSansCateg}}</mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>{{place.nbPlacesSansCateg}}</mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>{{place.tarifCateg1}}</mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>{{place.tarifCateg1}}</mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>{{place.tarifCateg2}}</mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>{{place.tarifCateg2}}</mat-list-item>
                </mat-list>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              
              <p></p>
            </mat-expansion-panel>
          </mat-accordion>
    </div>
    </div>
